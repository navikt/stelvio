###########################################################
# Trygdeetaten:
#
# MAVEN - Properties
#
# This file contains custum properties for this project
#
# The file extends nav-maven-main project
#
###########################################################
maven.docs.src=${basedir}/xdocs

# Maven MultiProject
maven.multiproject.ignoreFailures=true
maven.multiproject.basedir=../
maven.multiproject.includes=nav-framework-*/project.xml
maven.multiproject.excludes=nav-*-main/project.xml

# Properties to describe all subprojects
maven.multiproject.navigation=aggregate
maven.multiproject.navigationTemplate=navigation.xml
maven.multiproject.navigationTemplateDoc=./xdocs/
maven.multiproject.overviewPage.link=prosjekter
maven.multiproject.overviewPage.title=Prosjektoversikt
maven.multiproject.overviewPage.linkTitle=Prosjektoversikt
maven.multiproject.overviewPage.text=Her er en liste over alle underprosjekter inkludert i rammeverket.

# This property is needed due to the behaviour of maven:reactor,
# it does not support the level of inheritance.
maven.repo.remote=http://10.1.85.41/maven

# Dashboard
maven.dashboard.basedir=${maven.multiproject.basedir}
maven.dashboard.includes=${maven.multiproject.includes}
maven.dashboard.excludes=${maven.multiproject.excludes}

maven.multiproject.site.goals=site,dashboard:report-single
maven.dashboard.rungoals=false
maven.dashboard.runreactor=false
maven.dashboard.aggregators=cserrors,cswarnings,junittests,juniterrors,junitfailures,pmdfiles,pmdviolations,jcoverageloc,jcoveragelipc,fbfiles,fbviolations,tasklistclass,tasklistmethod
maven.dashboard.aggregate.run=true

# Distribution of source/binary - make path name shorter so it runs on Windows NT
maven.dist.assembly.dir=${maven.build.dir}/assembly
maven.dist.bin.archive.dir=${maven.dist.assembly.dir}/bin
maven.dist.src.archive.dir=${maven.dist.assembly.dir}/src
maven.dist.bin.assembly.dir=${maven.dist.assembly.dir}/bin
maven.dist.src.assembly.dir=${maven.dist.assembly.dir}/src
