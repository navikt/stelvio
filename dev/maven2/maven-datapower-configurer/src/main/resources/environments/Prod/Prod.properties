###### mapping  properties ######
mapping.filename=local:///mapcredentials_internsone2adeo.xml
mapping.pselv.systemuser.internsone=CN=srvpselv,OU=Systembrukere,OU=Brukere,dc=internsone,dc=local
mapping.pselv.systemuser.sensitivsone=CN=srvpselv,OU=ServiceAccounts,DC=adeo,DC=no