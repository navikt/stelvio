###### config properties ######
domain=secgw

#Crypto Certificate
CryptoCertificate.name=secgw.internsone.local
CryptoCertificate.Filename=cert:///secgw.internsone.local.pem

#HTTPS Protocol Handler
HTTPSSourceProtocolHandler.LocalAddress=secgw.internsone.local
HTTPSSourceProtocolHandler.LocalPort=9443

#CryptIdentCred
CryptoIdentCred.Key=secgw.internsone.local
CryptoIdentCred.Certificate=secgw.internsone.local

#CryptoKey
CryptoKey.name=secgw.internsone.local
CryptoKey.Filename=cert:///secgw.internsone.local-privkey.pem

#WSEndpointRemoteRewriteRule
WSEndpointRemoteRewriteRule.RemoteEndpointProtocol=https
