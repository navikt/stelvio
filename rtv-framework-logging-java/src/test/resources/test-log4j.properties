log4j.logger.PERFORMANCE_LOG=DEBUG, Console

log4j.logger.org.springframework=DEBUG, Console
log4j.logger.org.apache=DEBUG, Console

log4j.logger.no.trygdeetaten=ERROR, Console, TEST
