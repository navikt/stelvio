<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<f:loadBundle basename="resources" var="msg" />

<ui:composition>

  <table class="standard_data_tabell" cellspacing="0" border="0" width="100%">

    	<td class="standard_data_tabell_label"  width="370" height="9" >Registrert av</td>

      	<td class="standard_data_tabell_label" height="9">Registert dato</td>
    </tr>
    <tr>
    
      	<td class="standard_data_tabell_data" height="22" >
      		<h:outputText value="#{reginfo.regAv}" />
      	</td>
      	<td class="standard_data_tabell_data" >
     		<h:outputText value="#{reginfo.regEnhet}" />
     	</td>
      	<td class="standard_data_tabell_data">
			<h:outputText value="#{reginfo.regDato}" >
		    	<f:convertDateTime pattern="dd.MM.yyyy" />

	  	</td>
    </tr>
    
</table>
