<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:nav="http://www.nav.no/jsf">


<ui:composition>

<p class="spacer_tabeller"/>

<h:form id="sokPersonResultsForm" rendered="#{toRender}">

<h3 align="right">Søkeresultat</h3>

<input type="hidden" name="_flowExecutionKey" value="#{flowExecutionKey}"/>


			<h:dataTable 	id="resultat"
							value="#{list.list}"
							first="#{list.rowIndex}"
							var="person"
							rows="#{list.numberOfRows}"
							width="849"
							footerClass="standard_data_tabell_footer"
							headerClass="standard_data_tabell_label"
							styleClass="standard_data_tabell"
							columnClasses="standard_data_tabell_data"
							cellpadding="0"
							cellspacing="0">
			
				<h:column>
					<f:facet name="header">Velg</f:facet>
					<center>
						<button class="NAVbtn" type="submit" jsfc="h:commandLink" action="choose">
							<t:updateActionListener property="#{flowScope.localPersonDO}" value="#{person}" />
							Velg
						</button>
					</center>
				</h:column>
			
			
				<!-- Detaljer -->
				<h:column>
					<f:facet name="header">Detaljer</f:facet>
					<center>
						<img src="/img/icon_properties_16x16.gif" height="16" width="16" border="0"/>
					</center>
				</h:column>
			  		
				<!--  Fødselsnummer -->
				<nav:sortColumn header="Fødselsnummer" tableName="resultat" value="#{person.fodselsnummer.fodselsnummer}" id="fodselsnummer" list="#{list}" />
		
				<!--  Kortnavn -->
				<nav:sortColumn header="Kortnavn" tableName="resultat" value="#{person.kortnavn}" id="kortnavn" list="#{list}" />
		
				<!--  Adresse -->
				<h:column>
						<f:facet name="header">
							<h:outputText value="Adresse" />
						</f:facet>
						<h:outputText value="#{person.bostedsAdresse.boadresse1}" />
						<h:outputText value=" " />
						<h:outputText value="#{person.bostedsAdresse.bolignr}" />
						<h:outputText value=", " />
						<h:outputText value="#{person.bostedsAdresse.postnr}" />
						<h:outputText value=" " />
						<h:outputText value="#{person.bostedsAdresse.poststed}" />
				</h:column>
		
			
			
				<!--  Footer -->
				<nav:pageingFooter list="#{list}" />
			
			
			</h:dataTable>




</h:form>

</ui:composition>

</html>
