<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
      xmlns:nav="http://www.nav.no/jsf">


	<ui:composition>
	
		<h:form id="myForm" rendered="#{toRender}">
		<input type="hidden" name="_flowExecutionKey" value="#{flowExecutionKey}"/>
		
			<h3>Henvendelser</h3>
		
			<h:dataTable 	id="henvendelser"
							value="#{list.list}"
							first="#{list.rowIndex}"
							var="henvendelse"
							rows="#{list.numberOfRows}"
							width="849"
							footerClass="standard_data_tabell_footer"
							headerClass="standard_data_tabell_label"
							styleClass="standard_data_tabell"
							columnClasses="standard_data_tabell_data"
							cellpadding="0"
							cellspacing="0">
			
				<h:column>
					<f:facet name="header">
						<a4j:status>
							<f:facet name="start">
								<h:graphicImage value="/images/ajax-loader.gif" />
							</f:facet>
							<f:facet name="stop">
								<h:graphicImage value="/images/ajax-stopped.gif" />
							</f:facet>
						</a4j:status>
					</f:facet>
						<h:commandLink action="updatehenvendelse">
							<t:updateActionListener property="#{flowScope.henvendelse}" value="#{henvendelse}" />
							<img src="/img/icon_properties_16x16.gif" height="16" width="16" border="0"/>
						</h:commandLink>
				</h:column>
			
				<!--  Fagomrode -->
				<nav:sortColumn header="Fagomrode" tableName="henvendelser" value="#{henvendelse.fagomrode}" id="fagomrode" list="#{list}" />
			
				<!--  Type -->
				<nav:sortColumn header="Type" tableName="henvendelser" value="#{henvendelse.type}" id="type" list="#{list}" />
				
				<!--  Saksnummer -->
				<nav:sortColumn header="Saksnummer" tableName="henvendelser" value="#{henvendelse.saksnummer}" id="saksnummer" list="#{list}" />
			
				<!--  Reg av -->
				<nav:sortColumn header="Registrert av" tableName="henvendelser" value="#{henvendelse.regav}" id="regav" list="#{list}" />
			
				<!--  Reg. dato -->
				<nav:sortColumn header="Reg. dato" tableName="henvendelser" value="#{henvendelse.regdato}" id="regdato" list="#{list}" />
			
				<!--  Status -->
				<nav:sortColumn header="Status" tableName="henvendelser" value="#{henvendelse.status}" id="status" list="#{list}" />
			
				<!--  Notat -->
				<nav:sortColumn header="Notat" tableName="henvendelser" value="#{henvendelse.notat}" id="notat" list="#{list}" />
			
				<!--  Beskrivelse -->
				<nav:column header="Beskrivelse" tableName="henvendelser" value="#{henvendelse.beskrivelse}" />
			
				<!--  Footer -->
				<nav:pageingFooter list="#{list}" />
			
			
			</h:dataTable>
		
		
		</h:form>
	
	</ui:composition>

</html>
