<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:nav="http://www.nav.no/jsf"
			xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
			xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/templates/frame-starexample.xhtml">

	<ui:define name="pageTitle">Oversikt over henvendelser</ui:define>
	<ui:define name="where">Oversikt over henvendelser</ui:define>
	<ui:define name="leftMenu">
		<nav:menu toRender="true" where="overviewhenvendelse"/>
	</ui:define>
	<ui:define name="body">
		<div id="layer_hoved" style="width: 850px; height: 500px; left: 150px; top: 100px">
			<div>
				<form jsfc="h:form" id="retrieveHenvendelseStatistics" rendered="true">
					<input type="hidden" name="_flowExecutionKey" value="#{flowExecutionKey}"/>
					<p class="spacer_tabeller"/>
					<h3>
						<h:outputText value="#{messageSource['overviewOfHenvendelser.limitSearch']}"/>
					</h3>
					<table class="standard_data_tabell" cellspacing="0" cellpadding="0" width="849" border="0">
						<tbody>
							<tr>
								<td class="standard_data_tabell_data" width="310">&#160;
									<h:outputText value="#{messageSource['overviewOfHenvendelser.fagomrade']}:"/>
									&#160;
									<t:selectOneMenu id="chosenFagomrade" value="#{flowScope.overviewOfHenvendelserForm.chosenFagomrade}"
																	 converter="fagomradeEnumConverter" tabindex="3">
										<f:selectItems value="#{flowScope.overviewOfHenvendelserForm.fagomrader}"/>
									</t:selectOneMenu>
									<nav:errorMessage form="retrieveHenvendelseStatistics" for="chosenFagomrade"/>
								</td>
								<td class="standard_data_tabell_data" width="539">&#160;
									<h:outputText value="#{messageSource['overviewOfHenvendelser.tidsperiode']}:"/>
									&#160;
									<t:selectOneMenu id="chosenTidsperiode"
																	 value="#{flowScope.overviewOfHenvendelserForm.chosenTidsperiode}"
																	 converter="tidsperiodeEnumConverter" tabindex="3">
										<f:selectItem itemValue="#{messageSource['overviewOfHenvendelser.chooseTidsperiode']}:"/>
										<f:selectItems value="#{flowScope.overviewOfHenvendelserForm.tidsperioder}"/>
									</t:selectOneMenu>
									<nav:errorMessage form="retrieveHenvendelseStatistics" for="chosenTidsperiode"/>
								</td>
							</tr>
						</tbody>
					</table>
					<p class="spacer_tabeller"/>

					<h3>
						<h:outputText value="#{messageSource['overviewOfHenvendelser.spesifikasjon']}"/>
					</h3>

					<t:selectOneRadio id="chosenSearch" layout="spread"
														value="#{flowScope.overviewOfHenvendelserForm.chosenSearch}"
														converter="spesifikasjonEnumConverter">
						<f:selectItems value="#{flowScope.overviewOfHenvendelserForm.searchAlternative}"/>
					</t:selectOneRadio>
					<table class="standard_data_tabell" cellspacing="0" cellpadding="0" width="849" border="0">
						<tbody>
							<tr>
								<td class="standard_data_tabell_data" colspan="1" height="25" width="30">
									<t:radio for="chosenSearch" index="0"/>
								</td>
								<td class="standard_data_tabell_label" height="25" width="180">
									&#160;
									<h:outputText value="#{messageSource['overviewOfHenvendelser.onlyNumber']}"/>
									&#160;
								</td>
								<td class="standard_data_tabell_data" colspan="1" height="25" width="30">
									<t:radio for="chosenSearch" index="1"/>
								</td>
								<td class="standard_data_tabell_label" height="25" width="609">&#160;
									<h:outputText value="#{messageSource['overviewOfHenvendelser.channel']}"/>
									&#160;
								</td>
							</tr>
							<tr>
								<td class="standard_data_tabell_data" colspan="1" height="25" width="30">
									<t:radio for="chosenSearch" index="2"/>
								</td>
								<td class="standard_data_tabell_label" height="25" width="180">
									&#160;
									<h:outputText value="#{messageSource['overviewOfHenvendelser.conserns']}"/>
									&#160;
								</td>
								<td class="standard_data_tabell_data" colspan="1" height="25" width="30">
									<t:radio for="chosenSearch" index="3"/>
								</td>
								<td class="standard_data_tabell_label" height="25" width="609">&#160;
									<h:outputText value="#{messageSource['overviewOfHenvendelser.type']}"/>
									&#160;
								</td>
							</tr>
						</tbody>
					</table>
					<p class="spacer_tabeller"/>
					<table cellspacing="0" cellpadding="0" width="849" border="0">
						<tbody>
							<tr>
								<td align="left">
									<nav:errorMessage form="retrieveHenvendelseStatistics" for="chosenSearch"/>
								</td>
							</tr>
							<tr>
								<td align="right">
									<h:commandButton class="NAVbtn" action="retrieve" value="Hent"/>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
