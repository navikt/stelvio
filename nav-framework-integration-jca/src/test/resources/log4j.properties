### The Console Appender (Only for development)
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=DEBUG
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%d, %-5p, %F:%L] - %m%n

### The Debug Log File Appender
log4j.appender.Debuglog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Debuglog.File=debug.log
log4j.appender.Debuglog.DatePattern='.'yyyy-MM-dd
log4j.appender.Debuglog.Append=true
log4j.appender.Debuglog.layout=org.apache.log4j.PatternLayout
log4j.appender.Debuglog.layout.ConversionPattern=[%d, %-5p, %c:%L] - [%X{screen},%X{process},%X{transaction},%X{user}] - %m%n

### The Performance Log File Appender
log4j.appender.Performancelog=org.apache.log4j.FileAppender
log4j.appender.Performancelog.File=performance.log
log4j.appender.Performancelog.Append=false
log4j.appender.Performancelog.layout=org.apache.log4j.PatternLayout
log4j.appender.Performancelog.layout.ConversionPattern=[%d, %-5p] - %m%n

### JMS Queue Appender
log4j.appender.JMS=no.nav.common.framework.log.appenders.JMSQueueAppender
log4j.appender.JMS.layout=org.apache.log4j.PatternLayout
log4j.appender.JMS.layout.ConversionPattern=%m
log4j.appender.JMS.initialContextFactoryName=com.ibm.websphere.naming.WsnInitialContextFactory
log4j.appender.JMS.providerURL=iiop://localhost:2809
#log4j.appender.JMS.queueConnectionFactoryBindingName=jms/qcf/mrt1qcf
log4j.appender.JMS.queueConnectionFactoryBindingName=jms/qcf/wasQcf
#log4j.appender.JMS.queueBindingName=jms/queue/logQueue
log4j.appender.JMS.queueBindingName=jms/queue/wasLogQueue
log4j.appender.JMS.URLPkgPrefixes=com.ibm.ws.runtime:com.ibm.ws.naming
log4j.appender.JMS.securityPrincipalName=
log4j.appender.JMS.securityCredentials=
log4j.appender.JMS.userName=
log4j.appender.JMS.password=


### The loggers
log4j.logger.ENTERPRISE_LOG=ERROR, Console
log4j.logger.SYSTEM_LOG=INFO, Console
log4j.logger.PERFORMANCE_LOG=INFO, Console, Performancelog

log4j.logger.org.springframework=INFO, Console, Debuglog
log4j.logger.org.apache=INFO, Console, Debuglog
log4j.logger.net.sf.hibernate=INFO, Console, Debuglog

log4j.logger.no.trygdeetaten=DEBUG, Console, Debuglog
log4j.logger.general.test=DEBUG, Console

log4j.logger.no.trygdeetaten.integration=INFO

# MockStrutsTestCase logger
log4j.logger.servletunit=DEBUG, Console, Debuglog
